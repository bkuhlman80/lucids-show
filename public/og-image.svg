<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0D1518"/>

  <!-- Decorative glow shapes in background -->
  <defs>
    <radialGradient id="glow1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#7FDBCA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7FDBCA;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#E8A857;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E8A857;stop-opacity:0" />
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glows -->
  <ellipse cx="200" cy="150" rx="300" ry="300" fill="url(#glow1)" />
  <ellipse cx="1000" cy="500" rx="350" ry="350" fill="url(#glow2)" />

  <!-- Main content -->
  <g>
    <!-- LUCIDS wordmark -->
    <text
      x="600"
      y="300"
      font-family="'Fredoka', system-ui, sans-serif"
      font-size="140"
      font-weight="600"
      fill="#7FDBCA"
      text-anchor="middle"
      filter="url(#textGlow)"
      letter-spacing="8"
    >LUCIDS</text>

    <!-- Tagline -->
    <text
      x="600"
      y="380"
      font-family="'Inter', system-ui, sans-serif"
      font-size="36"
      font-weight="400"
      fill="#A8E6CF"
      text-anchor="middle"
      letter-spacing="2"
    >Dream-tenders of the Hallow</text>

    <!-- Subtitle -->
    <text
      x="600"
      y="450"
      font-family="'Inter', system-ui, sans-serif"
      font-size="28"
      font-weight="400"
      fill="#888888"
      text-anchor="middle"
    >A children's audio drama podcast</text>
  </g>
</svg>
