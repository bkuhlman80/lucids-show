<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0D1518"/>

  <!-- Definitions -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle background glow behind text -->
    <radialGradient id="centralGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" style="stop-color:#7FDBCA;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#7FDBCA;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Central subtle glow behind text -->
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#centralGlow)" />

  <!-- Main content - vertically centered, balanced sizing -->
  <g>
    <!-- LUCIDS wordmark -->
    <text
      x="600"
      y="260"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="150"
      font-weight="700"
      fill="#7FDBCA"
      text-anchor="middle"
      filter="url(#textGlow)"
      letter-spacing="2"
    >LUCIDS</text>

    <!-- Tagline -->
    <text
      x="600"
      y="360"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="75"
      font-weight="400"
      fill="#A8E6CF"
      text-anchor="middle"
      letter-spacing="0"
    >Dream-tenders of the Hallow</text>

    <!-- Subtitle -->
    <text
      x="600"
      y="435"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="50"
      font-weight="400"
      fill="#888888"
      text-anchor="middle"
    >A children's audio drama podcast</text>
  </g>
</svg>
